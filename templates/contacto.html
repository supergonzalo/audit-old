{% extends "template.html" %}

{% block "body"%}

    <h1>Contactenos</h1>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/contact/" method="post">
	{% csrf_token %} 
        <p>Tema: <input type="text" name="subject" value="{{ subject }}"></p>
        <p>Su e-mail: <input type="text" name="email" value="{{ email }}"></p>
        <p>Mensage: <textarea name="message" rows="10" cols="50">**{{ message }}**</textarea></p>
        <input type="submit" value="Enviar">
    </form>

{% endblock %}
