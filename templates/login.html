{% extends "template.html" %}

{% block "body" %}

{% if form.errors %}
<p>Los usuario y clave provistos no concuerdan, por favor intente nuevamente.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" value="accounts/profile"/>


</form>

{% endblock %}
